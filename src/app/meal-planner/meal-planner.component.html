<!-- meal.component.html -->
<div>
  <label for="maxCalories">Maximum Calories:</label>
  <input type="number" id="maxCalories" [(ngModel)]="maxCalories">
  <button (click)="filterMeals()">Filter Meals</button>
</div>

<div *ngIf="filteredMeals.length > 0">
  <ul>
    <li *ngFor="let meal of filteredMeals" class="flex">
     <img [src]="meal.image" class="rounded-full w-[100px]" />
     <div class="flex flex-col">
     <h1>{{ meal.name }}</h1>  
     <table>
      <thead>
        <th>Calories</th>
        <th>Protein</th>
        <th>Carbs</th>
        <th>Fat</th>
      </thead>
      <tbody>
        <td>{{ meal.calories }}</td>
        <td>{{meal.protein}}</td>
        <td>{{meal.carbs}}</td>
        <td>{{meal.fat}}</td>
      </tbody>
     </table>
    
    </div>
    </li>
  </ul>
</div>
