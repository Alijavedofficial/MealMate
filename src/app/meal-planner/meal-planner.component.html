<div>
  <form [formGroup]="mealForm" (ngSubmit)="generateMealPlan()">
    <label for="calories">Calories:</label>
    <input type="number" formControlName="calories" id="calories">

   

    <!--<label for="diet">Diet:</label>
    <select formControlName="diet" id="diet">
      <option value="vegan">Vegan</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="paleo">Paleo</option>
      <option value="Keto">Keto</option>
      <option value="Glutenfree">Gluten free</option>
      <option value="Pescatarian">Pescatarian</option>
      <option value="Flexitarian">Flexitarian</option>
    </select>-->

    <label for="numberOfMeals">Number of Meals:</label>
    <input type="number" formControlName="numberOfMeals" id="numberOfMeals">

    <button type="submit" class="bg-slate-800 text-white p-2">Generate Meal Plan</button>
  </form>
</div>

<div *ngIf="mealPlan">
  <h3>Generated Meal Plan</h3>
  <div *ngFor="let meal of mealPlan" >
    <div>
      <img [src]="'https://spoonacular.com/recipeImages/' + meal.id + '-556x370.' + meal.imageType" alt="{{ meal.title }}">
      <h4>{{ meal.title }}</h4>
      <p>Ready in: {{ meal.readyInMinutes }} minutes</p>
      <p>Servings: {{ meal.servings }}</p>
      <a href="{{ meal.sourceUrl }}" target="_blank">View Recipe</a>
      <div *ngFor="let nutrient of nutrients">
        <p>{{nutrient.name}}</p>
        <p>{{nutrient.value}}</p>
       
      </div>
    </div>
  </div>
</div>
